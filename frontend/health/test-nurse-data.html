<!DOCTYPE html>
<html>
  <head>
    <title>Test Nurse Data</title>
  </head>
  <body>
    <h1>LocalStorage Admin Users Test</h1>
    <div id="output"></div>

    <script>
      const raw = localStorage.getItem("adminUsers");
      const users = raw ? JSON.parse(raw) : [];

      console.log("All users:", users);

      const nurses = users.filter(
        (u) => (u.role || "").toLowerCase() === "nurse"
      );
      console.log("Nurse users:", nurses);

      const output = document.getElementById("output");
      output.innerHTML = `
            <h2>Total Users: ${users.length}</h2>
            <h3>Nurse Users: ${nurses.length}</h3>
            <pre>${JSON.stringify(users, null, 2)}</pre>
        `;
    </script>
  </body>
</html>
